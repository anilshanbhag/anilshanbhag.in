<!DOCTYPE html> 
<html profile="http://www.w3.org/2005/10/profile"> 
<head>
<title>Pixel</title>
<link rel="icon" 
      type="image/png" 
      href="icon.png">
<link rel="stylesheet" media="screen" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" media="screen" type="text/css" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
<link rel="stylesheet" media="screen" type="text/css" href="css/layout.css" />
<link type="text/css" rel="stylesheet" media="screen" href="css/pixelstyle.css"></link>
<script type="text/javascript" src="js/jquery-1.6.js"></script>
<script type="text/javascript" src="js/colorpicker.js"></script>
<script type="text/javascript" src="js/eye.js"></script>
<script type="text/javascript" src="js/layout.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script src="base64.js" type="text/javascript"></script>
<script src="canvas2image.js" type="text/javascript"></script>
<script type="text/javascript">
$('#colorSelector').ColorPicker({
	color: '#0000ff',
	onShow: function (colpkr) {
		$(colpkr).fadeIn(50);
		return false;
	},
	onHide: function (colpkr) {
		$(colpkr).fadeOut(50);
		return false;
	},
	onChange: function (hsb, hex, rgb) {
		$('#colorSelector div').css('backgroundColor', '#' + hex);
	}
});
</script>
<script type="text/javascript" src="js/pixelscript.js"></script>
</head>
<body>
<div style="margin-top:5px;" class="container" id="container">
	<div class="row">
		<div class="span3" id="sidebar">
			<div id="controller" align="center">
				<div class="row" style="padding-left:5px; padding-top:5px;">
					<div class="span3">
						<a href="/pixels/">
							<img src="logo_unit.png" />
						</a>
					</div>
				</div>
				<div class="row" style="margin-bottom:5px;">
					<div class="span3">
						<p style="color:#fff;">Select Block Size<p>
						<select name="size" id="size" class="change">
								<option value="10">10px</option>
								<option value="20">20px</option>
								<option value="30">30px</option>
								<option value="40">40px</option>
								<option value="50">50px</option>
								<option value="60">60px</option>
								<option value="70">70px</option>
								<option value="80">80px</option>
								<option value="90">90px</option>
								<option value="100">100px</option>
						</select>	
					</div>
				</div>
				<div class="row" style="margin-bottom:15px;">
					<div class="span3">
						<div id="colorSelector" class="controls btn btn-primary">
							<span>Pixel Color &nbsp;&nbsp;&nbsp;</span>
							<div style="background-color: rgb(14, 14, 51); " id="custom"></div>
						</div>						
					</div>
				</div>
				<div class="row" style="margin-bottom:15px;">
					<div class="span3">
						<div id="buttoncontainer" class="controls">
							<p class="slide"><a href="#" id="convertpngbtn" class="btn btn-primary">Convert canvas to png</a>
							</p>
						</div>		
					</div>
				</div>

				<div class="controls" id="textdownload" style="display:none; margin-bottom:5px;">
					<p class="slide"><a href="#" id="resetbtn" class="btn btn-primary">Reset</a></p>
				</div>
			</div>
			<div id="footer">
				<a class="padded" href="about.html">About</a>
				<a class="padded" href="help.html">Help</a> 
				<a class="padded" href="http://twitter.com/masteranil">Contact Me</a>
			</div>
		</div>
		<div class="span9" id="box">
			<canvas id="oCanvas" width="800" height="600">
			This text is displayed if your browser does not support HTML5 Canvas.
			</canvas>
		</div>
	</div>
</div>
</body>
</html>
